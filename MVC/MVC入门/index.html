<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC入门</title>
</head>

<body>
    <div id="box">
        <section id="section1">模块1
            <div>
                <div class="output">
                    <span class="text">100</span>
                </div>
                <div class="input">
                    <button class="add">加1</button>
                    <button class="minus">减1</button>
                    <button class="cheng">乘2</button>
                    <button class="chu">除2</button>
                </div>
            </div>
        </section>
        <section id="section2">模块2
            <div>
                <div class="up">
                    <div class="tab1">tab1</div>
                    <div class="tab2">tab2</div>
                    <div class="tab3">tab3</div>
                </div>
                <div class="down">
                    <div class="page1 active">page1</div>
                    <div class="page2">page2</div>
                    <div class="page3">page3</div>
                </div>
            </div>
        </section>
        <section id="section3">模块3
            <div class="square"></div>
        </section>
        <section id="section4">模块4
            <div class="circle"></div>
        </section>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
